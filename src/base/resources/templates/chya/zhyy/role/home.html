<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>角色管理</title>
    <link th:href="@{/frame1/res/index.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/scripts/miniui/themes/cupertino/skin.css}"/>
    <script th:src="@{/scripts/boot.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/scripts/jquery.min.js}" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.New_Button, .Edit_Button, .Delete_Button, .Update_Button,
		.Cancel_Button {
			font-size: 11px;
			color: #1B3F91;
			font-family: Verdana;
			margin-right: 5px;
		}
		.title_show{text-overflow:ellipsis; overflow:hidden; white-space:nowrap; width:200px;}
	</style>
</head>
<body style="width: 100%; height: 100%;overflow-y: hidden;overflow-x: auto;padding:10px">
    <div id="searchForm" style="padding-bottom: 10px;">
        <table style="width: 100%; margin-top: 10px;table-layout:fixed">
            <tr style="align: center;">
                <td style="text-align: right;">关键字：</td>
                <td>
                	<input id="keyword" name="keyword" emptyText="角色名称/代码" class="mini-textbox" style="width:100%;margin-right: 30px;"/>
                </td>
                <td style="text-align: right;">角色名称：</td>
                <td>
                	<input id="roleNameQ" name="roleName" class="mini-textbox" style="width:100%;margin-right: 30px;"/>
                </td>
                <td style="text-align: right;">角色编码：</td>
                <td>
                	<input id="roleCodeQ" name="roleCode" class="mini-textbox" style="width:100%;margin-right: 30px;"/>
                </td>
                <td>
                    <span class="mini-button" plain="true" iconCls="icon-search" style="margin-right: 14px;" onclick="search()">查询</span>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
         <table style="width:100%;">
             <tr>
                 <td style="width:100%;">
                     <a class="mini-button" plain="true" iconCls="icon-add" onclick="doAdd()">新增</a>
                     <span class="separator"></span>
                     <a class="mini-button" plain="true" iconCls="icon-edit" onclick="doEdit()">编辑</a>
                     <span class="separator"></span>
                     <a class="mini-button" plain="true" iconCls="icon-remove" onclick="doRemove()">删除</a>
                     <span class="separator"></span>
                     <a class="mini-button" iconCls="icon-lock" plain="true" onclick="setRoleFuncs()">功能维护</a>
                     <span class="separator"></span>
                 </td>
             </tr>
         </table>
     </div>
     <div id="retails" class="mini-fit" >
         <div id="datagrid" class="mini-datagrid" th:attr="url=@{{funcPath}/search(funcPath=${funcPath})}" idField="id" allowResize="true"
	         pageSize="20" showPager="true" multiSelect="true"  selectOnLoad="true" showPagerButtonIcon ="true">
	        <div property="columns">
	            <div type="indexcolumn" headerAlign="center" width="30px"></div>
	            <div type="checkcolumn" width="30px"></div>
	            <div field="roleName" allowSort="true" headerAlign="center" align="center">角色名称</div>
	            <div field="roleCode" allowSort="true" headerAlign="center" align="center" >角色编码</div>
	            <div field="orderNo" allowSort="true" headerAlign="center"  align="center">序号</div>
	            <div field="status" allowSort="true" headerAlign="center"  align="center" renderer="roleStatusRender">状态</div>
	            <div field="memo" allowSort="true" headerAlign="center"  align="center">备注</div>
	        </div>
	    </div> 
    </div>
    <div id="editWindow" class="mini-window" title="新增/编辑  角色信息" style="width: 800px;" showModal="true" allowResize="true" allowDrag="true">
        <div id="editForm" class="form">
            <input class="mini-hidden" name="id" />
            <table style="width: 100%;">
                <tr>
                    <td>角色名称：</td>
                    <td style="padding-top: 8px;">
                        <input id="roleName" name="roleName" class="mini-textbox" style="width: 200px;" required="true"/>
                    </td>
                    <td>角色编码：</td>
                    <td style="padding-top: 8px;">
                        <input id="roleCode" name="roleCode" class="mini-textbox" style="width: 200px;" required="true" />
                    </td>
                </tr>
                <tr>
                    <td>状态：</td>
                    <td style="padding-top: 8px;">
                        <input id="status" name="status" class="mini-combobox" style="width: 200px;" th:data="${statusP}" 
                        textField="value" valueField="key" required="true" showNullItem="true" nullItemText="请选择..."/>
                    </td>
                    <td>备注：</td>
                    <td style="padding-top: 8px;">
                        <input id="memo" name="memo" class="mini-textbox" style="width: 200px;" required="false" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center; padding-top: 20px;padding-bottom:10px;" colspan="4">
                        <a class="mini-button" onclick="save" style="width: 60px; margin-right: 20px;">保存</a>
                        <a class="mini-button" onclick="cancel" style="width: 60px;">取消</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script th:inline="javascript">
        //<![CDATA[
        mini.parse();
        var funcPath=/*[[${funcPath}]]*/;
        $('#datagrid').css({'height':$('html').height()-110+'px'});
        var grid = mini.get("datagrid");
        var editWindow = mini.get("editWindow");

        $(function(){
            search();
        })
        function search(){
         	var form = new mini.Form("#searchForm");
         	var formData = form.getData();
            grid.load(formData,function(data){
            });
        }
        
        var rolesStatus=/*[[${status}]]*/;
        function roleStatusRender(e){
        	for(var i=0;i<rolesStatus.length;i++){
        		var g=rolesStatus[i];
        		if(g.key==e.value)return g.value;
        	}
        }
     // 点增加按钮
        function doAdd(){
            editWindow.show();
            var eidtform = new mini.Form("#editForm");
            eidtform.clear();
        }

        // 编辑
        function doEdit(){
            var rows = grid.getSelecteds();
            if (rows.length == 1) {
                var row = rows[0];
                if (row) {
                    var id = row.id;
                    var editForm = new mini.Form("#editForm");
                    var url = /*[[@{{funcPath}/findOneById(funcPath=${funcPath})}]]*/;
                    $.ajax({
                        url:url,
                        data:{id:id},
                        success:function(data){
                            if(data.success){
                                var o = mini.decode(data.data);
                                editForm.setData(o);
                                editWindow.show();
                            }
                        },
                        error: function () {
                            mini.alert("表单加载错误");
                            editForm.unmask();
                        }
                    })
                }
            } else {
                mini.alert("请选中一条数据！")
            }
        }

        // 执行删除操作
        function doRemove(){
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.id);
                }
                mini.confirm("确定删除？", "确定？",function (action) {
                    if (action == "ok") {
                        var id = ids.join(',');
                        var url = /*[[@{{funcPath}/remove(funcPath=${funcPath})}]]*/;
                        $.ajax({
                            url: url,
                            data:{ids:id},
                            success: function (data) {
                                if(data.success){
                                    mini.alert('删除成功！');
                                    search();
                                } else {
                                	mini.alert(data.error);
                                }
                            }
                        });
                    } else {
                        return;
                    }
                });
            } else {
                mini.alert("请选中一条数据！")
            }
        }

        // 取消新增/编辑弹出框
        function cancel() {
            editWindow.hide();
        }

        // 保存
        function save() {
            var form = new mini.Form("#editForm");
            form.validate();
            if (form.isValid() == false) {
            	return;
            }
            var messageId = mini.loading("保存中，请稍后......");
            var formData=form.getData();
            
            var json = mini.encode(formData);
            var url = /*[[@{{funcPath}/save(funcPath=${funcPath})}]]*/;
            $.ajax({
                type: "POST",
                url: url,
                contentType:'application/json',
                data: json,
                success: function (res) {
                    mini.hideMessageBox(messageId);
                    if(res.success){
                        editWindow.hide();
                        search();
                        mini.alert('保存成功！');
                    } else {
                        mini.alert(res.error);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    mini.hideMessageBox(messageId);
                    mini.alert(jqXHR.responseText);
                }
            });
        }
        
      	//维护角色功能
        function setRoleFuncs(){
        	var rows = grid.getSelecteds();
        	var roleId;
            if (rows.length == 1) {
            	var row = rows[0];
            	roleId=row.id;
            }else{
            	mini.alert("请选中一条数据！");
            	return;
            }
        	var url = /*[[@{{funcPath}/setRoleFuncs(funcPath=${funcPath})}]]*/;
        	mini.open({
                targetWindow: window,
                url: url,
                title: "为角色分配功能", width: 800, height: 500,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { roleId: roleId };
                    iframe.contentWindow.SetData(data);
                }
            });
        }
		//]]>
    </script>
</body>
</html>
